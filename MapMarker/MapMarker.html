<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 500px;
        width: 60%;
        margin: 0 auto;
       }

      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 38.916195, lng: -77.258658};
        var uluru = {lat: 38.916621, lng: -77.226551};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZZQ-dUTMahXe9YptcAZCvlP7TLWmfBv0&callback=initMap">
    </script>
  </body>
</html>
